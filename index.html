<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="popup_background">
   

    <div class="task_update">
      <div class="popup-close">
        <p class="close-button">X</p></div>
      <form action="" class="updateform">

        <input type="text" id="update-task" maxlength="30">
        <button type="submit">Update Task</button>



      </form>
     
       

    </div>
   


  </div>
    <div class="task_wrapper">
      <form action="" class="searchform">
        <input type="text" maxlength="30" placeholder="Search" class="searchbar">
      </form>
      <ul class="tasks">
       
      </ul>
        <form action="" class="add-task">
    <input type="text" id="task-input" maxlength="30" placeholder="Add task to todo list">
    <button type="submit">Add Task</button>
    </form>
       

    </div>
   


        

    <script type="module" src="./script.js"></script>
</body>
</html>
